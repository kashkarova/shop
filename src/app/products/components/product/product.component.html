<div class="card mb-3">
    <div class="card-body">
      <h3 class="card-title">{{product.name}}</h3>
    </div>
    <img src={{product.image}} class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle"/>
    <div class="card-body row">
      <h5 class="col-8 col-sm-6 text-primary">{{product.description}}</h5>
      <h3 class="card-subtitle col-4 col-sm-6 text-secondary">{{product.price}}$</h3>
    </div>
    <button type="button" class="btn btn-outline-primary card-body" (click)="onBuy()" [disabled]="product.amount === 0">Buy</button>
    <div class="card-footer">
      <p *ngIf="product.amount === 0">The item is unavailable.</p>
      <p *ngIf="product.amount > 0 && product.amount <= 3">Hurry up! The amount of good ends.</p>      
      <p *ngIf="product.amount > 3">The amount in stock is {{product.amount}}</p>
    </div>
  </div>
